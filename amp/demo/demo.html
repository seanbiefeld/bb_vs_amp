	<body><div class="container"><div class="sixteen columns"><h1 class="remove-bottom" style="margin-top: 40px">Demo</h1><h5> ( ಠ_ಠ ) </h5><hr/></div><div class="sixteen columns"><div id="list"></div><div id="add-edit"></div></div></div><script src="js/jquery.js"></script><script src="js/underscore.js"></script><script type="text/template" id="people-list-template"><div class="two columns alpha"><h3>People</h3></div><div class="fourteen columns omega"></div><table><thead><tr><th></th><th>Email</th><th></th></tr></thead><tbody><% _.each(data, function(item){%><tr><td><img src="<%=item.get('avatar') %>"/></td><td><%=item.get('email') %></td><td><a class="btn" href="#/people/delete/<%=item.id %>">Delete</a></td></tr><%});%></tbody></table></script><script type="text/template" id="people-edit-template"><form class="people-edit-form"><legend class="sixteen columns"><h3><%=data ? 'Update This Person' : 'Add a New Person' %></h3></legend><div class="five columns alpha"><label for="email">Email</label><input type="email" id="email" name="email" placeholder="someone@gmail.com" value="<%=data ? data.get('email') : '' %>"/></div><div class="six columns omega"><p class="three columns alpha"><label for="name">Avatar</label><input type="url" id="avatar" name="avatar" placeholder="www.avatar.com/avatar.png" value="<%=data ? data.get('avatar') : '' %>"/></p><p class="three columns omega"><img id="avatarPreview"></img></p></div><hr/><input type="submit" class="btn" value="<%=data ? 'Update' : 'Create' %>"/><% if (data){%><input type="hidden" name="id" value="<%=data.id %>"/></form></script></body>
